{% extends 'mantenedor/base/base.html' %}

{% block content %}
<form method="post">
	{% csrf_token %}
	<h3>¿Desea eliminar el registro de {{object.nombre}}?</h3>
	<button class="btn btn-danger" type="submit">Sí, eliminar</button>
	<a class="btn btn-primary" href="{% url 'mantenedor:listar_perro' %}">Cancelar</a>
</form>
{% endblock %}
